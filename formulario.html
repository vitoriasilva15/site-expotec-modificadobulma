<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleformulario.css"> 
    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" ></script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" ></script>

    <title>Cadastro EXPOTEC</title>
</head>

<body>

  <section class="section is-primary">

    <div class="box">
      <form action="">
          <fieldset>

              <legend><b>Cadastro de participantes</b></legend>
              <br>

              <div class="columns is-centered">
                <div class="column is-half">
                  <div class="field">
                      <div class="control">
                          <input class="input is-primary is-small" type="text" placeholder="Seu Nome">
                      </div>
                  </div>
                </div>
              </div>
              <br>

              <div class="columns is-centered">
                <div class="column is-half">
                  <div class="field">
                      <div class="control">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input is-primary is-small" type="email" placeholder="Email">
                            <span class="icon is-small is-left">
                              <ion-icon name="at"></ion-icon>
                            </span>
                        </p>
                      </div>
                  </div>
                </div>
              </div>
              <br>

              <div class="columns is-centered">
                <div class="column is-half">
                  <div class="field">
                      <div class="control">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input is-primary is-small" type="tel" placeholder="Telefone">
                            <span class="icon is-small is-left ">
                              <ion-icon name="call"></ion-icon>
                            </span>
                        </p>
                        
                      </div>
                  </div>
                </div>
              </div>
              <br>

              <div class="columns is-centered">
                <div class="column is-half">
                  <div class="field">
                      <label class="label">Em qual perfil de participante vocÃª se encaixa?</label>
                      <div class="control">
                          <label class="checkbox">
                              <input type="checkbox">
                              Estudante 
                          </label>
                          
                          <label class="checkbox">
                              <input type="checkbox">
                              Professor
                          </label>
                        
                          <label class="checkbox">
                              <input type="checkbox">
                              Visitante
                          </label>
                        
                          <label class="checkbox">
                              <input type="checkbox">
                              Convidado
                          </label>
                      </div>
                  </div>
                </div>
              </div>
              <br>

              <div class="columns is-centered">
                <div class="column is-half">
                  <div class="field">
                      <div class="control">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input is-primary is-small" type="text" placeholder="Cidade">
                            <span class="icon is-small is-left">
                              <ion-icon name="navigate"></ion-icon>
                            </span>
                        </p>
                      </div>
                  </div>
                </div>
              </div>
              <br>

              <div class="columns is-centered">
                <div class="column is-half">
                  <div class="field">
                      <div class="control">
                        <div class="control has-icons-left">
                            <div class="select is-primary is-small">
                                <select>
                                    <option selected>Estado</option>
                                    <option>AC</option>
                                    <option>AL</option>
                                    <option>AP</option>
                                    <option>AM</option>
                                    <option>BA</option>
                                    <option>CE</option>
                                    <option>ES</option>
                                    <option>GO</option>
                                    <option>MA</option>
                                    <option>MT</option>
                                    <option>MS</option>
                                    <option>MG</option>
                                    <option>PA</option>
                                    <option>PB</option>
                                    <option>PR</option>
                                    <option>PE</option>
                                    <option>PI</option>
                                    <option>RJ</option>
                                    <option>RN</option>
                                    <option>AC</option>
                                    <option>RS</option>
                                    <option>RO</option>
                                    <option>RR</option>
                                    <option>SC</option>
                                    <option>SP</option>
                                    <option>SE</option>
                                    <option>TO</option>

                                </select>
                            </div>
                            <div class="icon is-small is-left">
                              <ion-icon name="location"></ion-icon>
                            </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>

              <div class="columns is-centered">
                <div class="column is-half">
                  <div class="field">
                      <div class="control">
                          <input class="button is-primary" type="submit" name="submit" id="submit" value="Enviar">
                      </div>
                  </div>
                </div>
              </div>

          </fieldset>
      </form>
  </div>

  </section>

    
</body>
</html>
